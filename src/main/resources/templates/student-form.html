<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Student Form</title></head>
<body>
<h2>Student Form</h2>
<form th:action="@{/students}" th:object="${student}" method="post">
    <input type="hidden" th:field="*{studentId}"/>
    <label>Name: <input type="text" th:field="*{name}"/></label><br/>
    <label>Age: <input type="number" th:field="*{age}"/></label><br/>
    <label>Class: <input type="text" th:field="*{className}"/></label><br/>
    <label>Email: <input type="email" th:field="*{email}"/></label><br/>
    <label>Address: <input type="text" th:field="*{address}"/></label><br/>
    <button type="submit">Save</button>
</form>
</body>
</html>
